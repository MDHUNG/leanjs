<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR MENU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="container-header">
      <h2 class="content-header">Thế Giới Giày Đá Bóng Chính Hãng</h2>
    </div>
    <!-- category -->
    <div class="container-category">
      <div class="category">
        <div class="ctn all">ALL</div>
        <div class="ctn mizuno">MIZUNO</div>
        <div class="ctn adidas">ADIDAS</div>
        <div class="ctn nike">NIKE</div>
        <div class="ctn puma">PUMA</div>
      </div>
      <div class="banner">
        <img src="./img/mizuno.jpg" alt="mizuno" class="logo">
        <img src="./img/adidas.jpg" alt="adidas" class="logo">
        <img src="./img/nike.jpg" alt="nike" class="logo">
        <img src="./img/puma.jpg" alt="puma" class="logo">
      </div>
    </div>
    <!-- product -->
    <div class="list-products">
      <div class="product">
        <img src="./img/monacida.jpg" alt="monacida">
        <div class="info-product">
          <div class="name">mizuno monarcida neo 2 select as tf</div>
          <div class="price-views">
            <div class="price">1,399,000 vnđ</div>
            <div class="buy-views"> đã bán <span class="views">0</span></div>
          </div>
        </div>
      </div>
      <div class="product">
        <img src="./img/monarcida neo sala pro.jpg" alt="monacida neo sala pro">
        <div class="info-product">
          <div class="name">mizuno monarcida neo sala pro AS TF below zero</div>
          <div class="price-views">
            <div class="price">2,190,000 vnđ</div>
            <div class="buy-views"> đã bán <span class="views">0</span></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
